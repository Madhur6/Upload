{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="{% static 'core/styles.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    </head>
    <body class="text-center">

        <h1 class="jumbotron jumbotron-fluid" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"> Extracted Text </h1>
        <hr>
        <p class="card p-3"> 
            {% for text in json.ocr_text %}
            {{text}}{% if not forloop.last %}, {% endif %}
            {% endfor %}    
        </p>

        <div class="btn btn-sm btn-warning text-center">
            <a style="text-decoration: none; color: white;" href="{% get_media_prefix %}extracted_images/ocr_results.csv" download="ocr_results.csv">Download CSV</a>
        </div>

        <div class="card mt-3">
            <a href="{% url 'index' %}" class="mt-3 border rounded" style="text-decoration: none; color: steelblue;"> &laquo; go back &raquo; </a>
        </div>
       
    </body>
</html>
